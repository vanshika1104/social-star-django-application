{% extends "base.html" %}

{% block title %}
  Edit your account
{% endblock %}

{% block content %}
  <h1>Edit your account details</h1>
  <p>Fill the following form:</p>
  <form method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Save changes"</p>
    <p><a href="https://localhost:8000/account/password-change/">Change password</a></p>
  </form>
{% endblock %}
