{% extends "base.html" %}

{% block title %}
  Create an account
{% endblock %}

{% block content %}
<style media="screen">
* {
margin: 0;
padding: 0;
}
h1{
border-bottom: 0px;
}
</style>
<div class="stars"><div class="twinkling">
  <div class="container">
  <h1>Create an account</h1>

  <form action="." method="post">
    {{ user_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Create account"></p>
  </form>
</div>
</div>
</div
{% endblock %}
