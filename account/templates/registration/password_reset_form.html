{% extends "base.html" %}
{% block title %}
  Reset your password
{% endblock %}

{% block content %}
<style media="screen">
* {
margin: 0;
padding: 0;
}
h1{
border-bottom: 0px;
}

</style>
<div class="stars"><div class="twinkling">
  <div class="container">
  <h1>Forgoten your password?</h1>
  <p>Enter your e-mail address to obtain the password reset link.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Send reset link"></p>
  </form>
</div>
</div>
</div>
{% endblock %}
